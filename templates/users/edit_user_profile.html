<!-- edit_user_profile.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Edit User Profile - Your Thrifting Store{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">Edit User Profile</div>
                    <div class="card-body">
                        <form method="post" action="{% url 'users/edit_user_profile' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                        <a href="{% url 'users/user_profile' %}" class="btn btn-secondary mt-2">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
