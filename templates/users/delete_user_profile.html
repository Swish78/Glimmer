<!-- delete_user_profile.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Delete User Profile - Your Thrifting Store{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">Delete User Profile</div>
                    <div class="card-body">
                        <p>Are you sure you want to delete your profile?</p>
                        <form method="post" action="{% url 'users/delete_user_profile' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete Profile</button>
                        </form>
                        <a href="{% url 'users/user_profile' %}" class="btn btn-secondary mt-2">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
