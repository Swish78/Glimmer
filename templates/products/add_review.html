{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h2>Add a Review for {{ product.name }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>
{% endblock %}
